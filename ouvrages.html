<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouvrages - Bibliothèque</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1e293b;
            --secondary: #334155;
            --accent: #ec4899;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(139, 92, 246, 0.8);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }

        .back-button:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(236, 72, 153, 0.5);
        }

        /* Container 3D pour le carrousel */
        #carousel-container {
            width: 100%;
            height: 500px;
            position: relative;
            margin: 2rem 0;
            cursor: pointer;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 10;
            pointer-events: none;
        }

        .carousel-btn {
            background: rgba(139, 92, 246, 0.8);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: all;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }

        .carousel-btn:hover {
            transform: scale(1.1);
            background: var(--accent);
            box-shadow: 0 8px 30px rgba(236, 72, 153, 0.5);
        }

        .carousel-btn:active {
            transform: scale(0.95);
        }

        .controls {
            text-align: center;
            margin: 2rem 0;
        }

        .control-btn {
            background: rgba(139, 92, 246, 0.8);
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        }

        .control-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(236, 72, 153, 0.5);
        }

        .info-panel {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 1.5rem 2rem;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            text-align: center;
            max-width: 400px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .info-panel h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-panel p {
            font-size: 1rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            #carousel-container {
                height: 400px;
            }
            
            .back-button {
                top: 1rem;
                left: 1rem;
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">← Retour</button>
    
    <div class="header">
        <h1>Ouvrages - Bibliothèque</h1>
        <p>Découvrez notre collection d'ouvrages spécialisés</p>
    </div>

    <div id="carousel-container"></div>

    <div class="controls">
        <button class="control-btn" onclick="pauseCarousel()">Pause</button>
        <button class="control-btn" onclick="resumeCarousel()">Reprendre</button>
    </div>

    <div class="info-panel" id="infoPanel">
        <h3>Cliquez sur un ouvrage</h3>
        <p>Pour voir les détails</p>
    </div>

    <script>
        // Variables globales
        let scene, camera, renderer, container;
        let cards = [];
        let currentRotation = 0;
        let isCarouselPaused = false;
        let selectedCard = null;
        let cardCount = 6;
        let particles = [];
        let particleSystem;

        // Données des ouvrages
        const ouvragesData = [
            { title: 'Intelligence Artificielle', author: 'Alan Turing', year: '1950' },
            { title: 'L\'Ère du Numérique', author: 'Bill Gates', year: '1995' },
            { title: 'Blockchain Revolution', author: 'Don Tapscott', year: '2016' },
            { title: 'Machine Learning', author: 'Andrew Ng', year: '2018' },
            { title: 'Cybersécurité', author: 'Bruce Schneier', year: '2020' },
            { title: 'Internet des Objets', author: 'Kevin Ashton', year: '2019' }
        ];

        function initThreeJS() {
            container = document.getElementById('carousel-container');
            if (!container) return;
            
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0f172a, 12, 45);
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                45,
                container.clientWidth / container.clientHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 25);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true 
            });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            // Lumières pour l'espace vaste
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambientLight);
            
            // Lumière principale (plus forte et plus éloignée)
            const pointLight1 = new THREE.PointLight(0x667eea, 2.5, 40);
            pointLight1.position.set(8, 8, 8);
            scene.add(pointLight1);
            
            // Lumière secondaire
            const pointLight2 = new THREE.PointLight(0xf093fb, 2.0, 35);
            pointLight2.position.set(-8, -8, 8);
            scene.add(pointLight2);
            
            // Lumière d'ambiance supplémentaire
            const pointLight3 = new THREE.PointLight(0x8b5cf6, 1.5, 30);
            pointLight3.position.set(0, 12, 0);
            scene.add(pointLight3);
            
            // Lumière de fond pour la profondeur
            const pointLight4 = new THREE.PointLight(0x3b82f6, 1.0, 50);
            pointLight4.position.set(0, 0, -10);
            scene.add(pointLight4);
            
            // Création des cartes
            createCards();
            
            // Créer les particules flottantes
            createFloatingParticles();
            
            // Démarrer l'animation
            animate();
            
            // Gestion du redimensionnement
            window.addEventListener('resize', onWindowResize);
            
            // Gestion des clics
            setupClickHandler();
        }

        function createCards() {
            const radius = 15;
            const cardTexts = ouvragesData.map((ouvrage, i) => ({
                title: ouvrage.title,
                desc: ouvrage.author,
                color: [0x667eea, 0x764ba2, 0xf093fb, 0xec4899, 0x8b5cf6, 0x3b82f6][i]
            }));
            
            for (let i = 0; i < cardCount; i++) {
                const angle = (i / cardCount) * Math.PI * 2;
                
                // Géométrie de la carte
                const geometry = new THREE.BoxGeometry(4, 5.5, 0.2);
                
                // Matériau avec couleur dégradée
                const material = new THREE.MeshPhongMaterial({
                    color: cardTexts[i].color,
                    emissive: cardTexts[i].color,
                    emissiveIntensity: 0.2,
                    shininess: 100,
                    specular: 0xffffff,
                    side: THREE.DoubleSide
                });
                
                const card = new THREE.Mesh(geometry, material);
                
                // Position en cercle
                card.position.x = Math.sin(angle) * radius;
                card.position.z = Math.cos(angle) * radius;
                card.rotation.y = -angle;
                
                // Ajouter des ombres
                card.castShadow = true;
                card.receiveShadow = true;
                
                // Ajouter le texte sur la carte
                addTextToCard(card, cardTexts[i], i);
                
                cards.push(card);
                scene.add(card);
            }
        }

        function addTextToCard(card, textData, index) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 1024;
            canvas.height = 1024;
            
            // Fond transparent
            context.fillStyle = 'rgba(0,0,0,0)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            
            // Titre
            context.fillStyle = 'white';
            context.font = 'bold 80px Arial';
            context.textAlign = 'center';
            context.fillText(textData.title, canvas.width / 2, 300);
            
            // Description
            context.font = '60px Arial';
            context.fillStyle = '#4ecdc4';
            context.fillText(textData.desc, canvas.width / 2, 450);
            
            // Année
            context.font = '50px Arial';
            context.fillStyle = '#f9ca24';
            context.fillText(ouvragesData[index].year, canvas.width / 2, 550);
            
            // Numéro
            context.font = 'bold 100px Arial';
            context.fillStyle = 'rgba(255,255,255,0.3)';
            context.fillText((index + 1).toString(), canvas.width / 2, 150);
            
            const texture = new THREE.CanvasTexture(canvas);
            const textMaterial = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true,
                side: THREE.DoubleSide
            });
            
            const textGeometry = new THREE.PlaneGeometry(3.5, 4.8);
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.z = 0.11;
            card.add(textMesh);
            
            // Stocker les données de l'ouvrage
            card.userData.ouvrage = ouvragesData[index];
        }

        function createFloatingParticles() {
            const particleCount = 50;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                
                // Positions aléatoires dans un espace plus vaste
                positions[i3] = (Math.random() - 0.5) * 100;
                positions[i3 + 1] = (Math.random() - 0.5) * 100;
                positions[i3 + 2] = (Math.random() - 0.5) * 100;
                
                // Couleurs aléatoires
                const color = new THREE.Color();
                color.setHSL(Math.random() * 0.1 + 0.5, 0.7, 0.6);
                colors[i3] = color.r;
                colors[i3 + 1] = color.g;
                colors[i3 + 2] = color.b;
            }
            
            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.6
            });
            
            particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (!isCarouselPaused) {
                currentRotation += 0.005;
            }
            
            // Mise à jour des cartes
            cards.forEach((card, index) => {
                const angle = (index / cardCount) * Math.PI * 2 + currentRotation;
                const radius = 15;
                
                card.position.x = Math.sin(angle) * radius;
                card.position.z = Math.cos(angle) * radius;
                
                // Appliquer uniquement la rotation du carrousel
                card.rotation.y = -angle;
                
                // Effet de profondeur seulement si pas d'animation interne active
                const depthScale = 1 + Math.cos(angle) * 0.3;
                const depthFade = 1 - Math.abs(Math.cos(angle)) * 0.1;
                card.scale.set(depthScale, depthScale, depthScale);
                card.material.opacity = depthFade;
            });
            
            // Animation des particules
            if (particleSystem) {
                particleSystem.rotation.y += 0.001;
                particleSystem.rotation.x += 0.0005;
            }
            
            // Mouvement subtil de la caméra
            camera.position.x = Math.sin(Date.now() * 0.0005) * 0.5;
            camera.position.y = Math.cos(Date.now() * 0.0003) * 0.3;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }

        function setupClickHandler() {
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();
            
            container.addEventListener('click', (event) => {
                const rect = container.getBoundingClientRect();
                mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
                
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(cards);
                
                if (intersects.length > 0) {
                    const clickedCard = intersects[0].object;
                    showOuvrageDetails(clickedCard.userData.ouvrage);
                }
            });
        }

        function showOuvrageDetails(ouvrage) {
            const infoPanel = document.getElementById('infoPanel');
            infoPanel.innerHTML = `
                <h3>${ouvrage.title}</h3>
                <p><strong>Auteur:</strong> ${ouvrage.author}</p>
                <p><strong>Année:</strong> ${ouvrage.year}</p>
            `;
        }

        function pauseCarousel() {
            isCarouselPaused = true;
        }

        function resumeCarousel() {
            isCarouselPaused = false;
        }

        function onWindowResize() {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        }

        // Initialiser quand la page est chargée
        document.addEventListener('DOMContentLoaded', () => {
            initThreeJS();
        });
    </script>
</body>
</html>
